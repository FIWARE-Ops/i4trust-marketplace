      #  stateOrProvince: "Berlin"
      #  country: "DE"
      #  phoneType: "Office"
      #  phoneNumber: "+4915121234567"
  ## Create catalogs for the service provider
  createCatalog:
    catalogEnabled: true
    catalog: []
      #- name: "Packet Delivery services"
      #  description: "Offerings for packet delivery services"
      #  keyrockHost: "http://provider-keyrock:8080"
      #  username: "provider-operator"
  ## Reloading of indexes after creation of objects
  ## Should be enabled, when catalogs and/or offerings are created during initialization
  fillIndexes:
    indexesEnabled: false
    #command: "/business-ecosystem-logic-proxy/node-v14.16.0-linux-x64/bin/node /business-ecosystem-logic-proxy/fill_indexes.js"
    command: "/usr/local/bin/node /opt/business-ecosystem-logic-proxy/fill_indexes.js"
  ## href base path of LP
  lpHref: https://marketplace-biz-ecosystem-logic-proxy-0-i4t-mp-main.apps.fiware.fiware.dev
  ## Target namespace for init data
  targetNamespace: i4t-mp-main
  ## Creation of offerings
  createOfferings:
    ## internal href base path
    lpHrefInternal: http://marketplace-biz-ecosystem-logic-proxy.i4t-main.svc.cluster.local:8004
    ## Endpoint of provider AR (activation service endpoint)
    arEndpoint: https://provider-as-activation-service-i4t-main.apps.fiware.fiware.dev
    ## AR identifier EORI
    arIdentifier: "EU.EORI.DEPROVIDER"
    ## Offerings for standard i4Trust OIDC
    standardI4Trust:
      ## Creation of standard i4Trust OIDC basic offering enabled
      basicEnabled: false
      ## Creation of standard i4Trust OIDC premium offering enabled
      premiumEnabled: false
      ## Enpoint of data service (Kong PEP endpoint)
      serviceEndpoint: https://provider-kong-kong-i4t-main.apps.fiware.fiware.dev/packetdelivery/ngsi-ld/v1
      ## Hostname of provider Keyrock
      keyrockHost: "http://provider-keyrock:8080"
      ## Username of provider operator creating the offering
      username: "provider-operator"
      ## Provider identifier EORI
      providerIdentifier: "EU.EORI.DEPROVIDER"
      # Provider identifier DID
      providerDid: "did:key:z6MksU6tMfbaDzvaRe5oFE4eZTVTV4HJM4fmQWWGsDGQVsEr"
      ## ID of the asset plugin
      pluginId: "ngsi-ld-data-service"
      ## Name of the catalog for the offering
      catalogName: "Packet Delivery services"
      ## Resource type
      resourceType: "DELIVERYORDER"
      ## Duration until policy expiration in min (restrict to a short duration for demo purposes)
      policyDuration: 30
      ## Enable upload of images for displaying offerings on marketplace
      uploadImages: false
      ## Download path for basic offering image
      basicImagePath: "https://github.com/FIWARE-Ops/i4trust-demonstrator/raw/main/doc/img/Offerings-Standard_Basic.png"
      ## Filename for basic offering image
      basicImageFilename: "PacketDeliveryBasic__Offerings-Standard_Basic.png"
      ## Download path for premium offering image
      premiumImagePath: "https://github.com/FIWARE-Ops/i4trust-demonstrator/raw/main/doc/img/Offerings-Standard_Premium.png"
      ## Filename for premium offering image
      premiumImageFilename: "PacketDeliveryPremium__Offerings-Standard_Premium.png"
    ## Offerings for VC/VP i4Trust flows
    vcvpI4Trust:
      ## Creation of i4Trust VC/VP basic offering enabled
      basicEnabled: false
      ## Creation of i4Trust VC/VP premium offering enabled
      premiumEnabled: false
      ## Enpoint of data service (Kong PEP endpoint)
      serviceEndpoint: https://provider-kong-kong-i4t-main.apps.fiware.fiware.dev/packetdelivery-vc/ngsi-ld/v1
      ## Hostname of provider Keyrock
      keyrockHost: "http://provider-keyrock:8080"
      ## Username of provider operator creating the offering
      username: "provider-operator"
      ## Provider identifier EORI
      providerIdentifier: "EU.EORI.DEPROVIDER"
      # Provider identifier DID
      providerDid: "did:key:z6MksU6tMfbaDzvaRe5oFE4eZTVTV4HJM4fmQWWGsDGQVsEr"
      ## ID of the asset plugin
      pluginId: "ngsi-ld-data-service-for-verifiablecredentials"
      ## Name of the catalog for the offering
      catalogName: "Packet Delivery services"
      ## Resource type
      vcType: "PacketDeliveryService"
      ## Duration until policy expiration in min (restrict to a short duration for demo purposes)
      policyDuration: 30
      ## Roles for basic offering
      rolesBasic: "STANDARD_CUSTOMER"
      ## Roles for premium offering
      rolesPremium: "STANDARD_CUSTOMER,GOLD_CUSTOMER"
      ## Enable upload of images for displaying offerings on marketplace
      uploadImages: false
      ## Download path for basic offering image
      basicImagePath: "https://github.com/FIWARE-Ops/i4trust-demonstrator/raw/main/doc/img/Offerings-VCVP_Basic.png"
      ## Filename for basic offering image
