loadPlugins:
  ## Load plugins as post-hook
  pluginsEnabled: true
  ## Target namespace for plugin installation
  targetNamespace: i4t-mp-main

## Configuration for initialization with addresses, catalogs and offerings
initData:
  ## Create billing addresses for consuming parties as post-hook
  createAddress:
    addressEnabled: false
    customer: []
      #- keyrockHost: "http://consumerone-keyrock:8080"
